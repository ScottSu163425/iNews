apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.su.scott.inews"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'/*CardView*/
    compile 'de.greenrobot:eventbus:2.4.0'/*EventBus*/
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.2.0'/*Android 5.0 圆形加载进度条*/
    compile 'me.nlmartian.silkcal:library:0.1.1'/*日历*/
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'/*Viewpager切换动画*/
    compile 'cn.aigestudio.wheelpicker:WheelPicker:1.0.0'/*仿IOSwheel*/
}
